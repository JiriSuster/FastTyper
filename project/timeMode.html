<html>
  <head>
    <title>FastTyper...</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="timeMode.css">
    <script defer src="https://pyscript.net/releases/2022.12.1/pyscript.js"></script>
  <link rel="stylesheet" href="https://pyscript.net/releases/2022.12.1/pyscript.css"/>
  </head>
  <body id="web">
    <a id="logo" href="timeMode.html">FastTyper...</a>
    <div id="menu_box">
      <a href="gameMode.html">game mode</a>
      <button id="btn60" py-onClick="setupTime(60)">60s</button>
      <button id="btn30" py-onClick="setupTime(30)">30s</button>
      <button id="btn15" py-onClick="setupTime(15)">15s</button>
    </div>
    <div id="text_box">
      <div id="time"></div>
        <div id="txt"></div>
    </div>
    <input type="text" id="text_input" placeholder="write...">


    <py-config>
      packages = []

      [[fetch]]
      files = ['funcTimeMode/timeFunc.py', 'funcCommon/commonFunc.py', 'funcCommon/words/wordsLVL1.json']
    </py-config>

    <py-script src="timeMode.py"></py-script>
  </body>
</html>
