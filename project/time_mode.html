<html>
  <head>
    <title>FastTyper...</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="time_mode.css">
    <script defer src="https://pyscript.net/releases/2022.12.1/pyscript.js"></script>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
  <link rel="stylesheet" href="https://pyscript.net/releases/2022.12.1/pyscript.css"/>
  </head>
  <body id="web">
    <a id="logo" href="timeMode.html">FastTyper...</a>
    <div id="menu_box">
      <a href="game_mode.html">game mode</a>
      <button id="btn60" py-onClick="new_game.setup_time(60)">60s</button>
      <button id="btn30" py-onClick="new_game.setup_time(30)">30s</button>
      <button id="btn15" py-onClick="new_game.setup_time(15)">15s</button>
    </div>
    <div id="text_box">
      <div id="time"></div>
        <div id="txt"></div>
    </div>
    <input type="text" id="text_input" placeholder="write...">

    <div id = "overlay" style="visibility: hidden;">
      Stats: <br />
      <div id="chart"></div><br />
      WPM: <p id = "wpm"></p>
      <input type="button" value="OK" id = "ok">
    </div>

    <py-config>
      packages = ["plotly"]

      [[fetch]]
      files = ['func_common/common_func.py', 'func_common/words/wordsLVL1.json', 'func_time_mode/time_functions.py']
    </py-config>

    <py-script src="time_mode.py"></py-script>
  </body>
  <script>
    function plot(graph, chart) {
            var figure = JSON.parse(graph)
            Plotly.newPlot(chart, figure);
    }
  </script>
</html>
